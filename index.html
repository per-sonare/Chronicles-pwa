<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>あなたの旅路 - RPGシミュレーション</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  #app {
    max-width: 500px;
    margin: auto;
  }

  h1 {
    text-align: center;
    color: #444;
    margin-bottom: 20px;
  }

  #map, #story {
    width: 100%;
    background: #fff;
    border: 1px solid #bbb;
    padding: 15px;
    box-sizing: border-box;
    overflow-y: auto;
    white-space: pre-wrap;
    margin-bottom: 15px;
    min-height: 150px;
    border-radius: 6px;
  }

  #map {
    background-color: #f0f0f0;
  }

  #userInput {
    width: 75%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  #sendBtn {
    padding: 10px 20px;
    font-size: 1em;
    margin-left: 10px;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }

  #sendBtn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div id="app">
    <h1>あなたの旅路</h1>
    <div id="map"></div>
    <div id="story"></div>
    <input type="text" id="userInput" placeholder="行動を入力..." />
    <button id="sendBtn">送信</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
